<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COBIT Tools</title>
	<style>
		[id="view input"] p {
			white-space: nowrap;
		}

		.reduced {
			margin-top: -0.5rem;
		}

		.reduced textarea {
			resize: vertical;
		}
	</style>
	<script>

		const mst_df1 = [
			{'id': 1, 'dimension': 'Growth/Acquisition'},
			{'id': 2, 'dimension': 'Innovation/Differentiation'},
			{'id': 3, 'dimension': 'Cost Leadership'},
			{'id': 4, 'dimension': 'Client Service/Stability'}
		];

		const trs_df1_dm = mst_df1.length;
		const trs_df1_lo = 1;
		const trs_df1_hi = 5;
		const trs_df1_ra = trs_df1_hi - trs_df1_lo + 1;

		const trs_df1_baseline = [
			{'id': 1, 'value': 3,},
			{'id': 2, 'value': 3,},
			{'id': 3, 'value': 3,},
			{'id': 4, 'value': 3,}
		];

		let commit = [
			{
				'id': 0,
				'parent': null,
				'merge': [],
				'change': trs_df1_baseline.map((d) => ({
					'id': d.id, 'new': true, 'value': d.value, 'comment': 'Baseline'
				})),
				'author': 'System',
				'description': 'Initial commit',
				'timestamp': 0
			}
		];

		function grid_place(o, r, c, h, w) {
			o.style['grid-row-start'] = r;
			o.style['grid-row-end'] = r + h;
			o.style['grid-column-start'] = c;
			o.style['grid-column-end'] = c + w;
		}

		function checkout(commit, view) {
			view.innerHTML = '';
			view.style['display'] = 'grid';
			view.style['overflow-x'] = 'auto';
			view.style['grid-template-rows'] = `repeat(${4 + trs_df1_dm * 2}, auto)`;
			view.style['grid-template-columns'] = `12fr repeat(${trs_df1_ra}, 2fr) 6fr 2fr 6fr 3fr 5fr 2fr`;
			{
				const col = 1;
				{
					let p = document.createElement('p');
					const t = document.createTextNode('Dimensions');
					grid_place(p, 1, col, 1, 1);
					p.appendChild(t);
					view.appendChild(p);
				}
				mst_df1.forEach((d) => {
					let p = document.createElement('p');
					const t = document.createTextNode(d.dimension);
					grid_place(p, d.id * 2, col, 1, 1);
					p.appendChild(t);
					view.appendChild(p);
				});
			}
			{
				const col = 2;
				{
					let p = document.createElement('p');
					const t = document.createTextNode('Change');
					grid_place(p, 1, col, 1, trs_df1_ra + 1);
					p.appendChild(t);
					view.appendChild(p);
				}
				mst_df1.forEach((d) => {
					for (let v = trs_df1_lo; v <= trs_df1_hi; ++v) {
						let p = document.createElement('p');
						let L = document.createElement('label');
						let I = document.createElement('input');
						const t = document.createTextNode(v);
						grid_place(p, d.id * 2, col + v - trs_df1_lo, 1, 1);
						I.setAttribute('type', 'radio');
						I.setAttribute('name', `df1 ${d.id} value`);
						L.appendChild(I);
						L.appendChild(t);
						p.appendChild(L);
						view.appendChild(p);
					}
				});
				mst_df1.forEach((d) => {
					let p = document.createElement('p');
					let I = document.createElement('textarea');
					grid_place(p, d.id * 2, col + trs_df1_ra, 1, 1);
					I.setAttribute('rows', 1);
					I.style['width'] = 'calc(100% - 1rem)';
					I.style['min-width'] = '6rem';
					I.setAttribute('name', `df1 ${d.id} comment`);
					p.appendChild(I);
					view.appendChild(p);
				});
			}
			{
				const col = 8;
				{
					let p = document.createElement('p');
					const t = document.createTextNode('Unchanged');
					grid_place(p, 1, col, 1, 3);
					p.appendChild(t);
					view.appendChild(p);
				}
				commit.change.forEach((d) => {
					let p = document.createElement('p');
					let L = document.createElement('label');
					let I = document.createElement('input');
					const t = document.createTextNode(d.value);
					grid_place(p, d.id * 2, col, 1, 1);
					I.setAttribute('type', 'radio');
					I.setAttribute('name', `df1 ${d.id} value`);
					I.setAttribute('checked', '');
					L.appendChild(I);
					L.appendChild(t);
					p.appendChild(L);
					view.appendChild(p);
				});
				commit.change.forEach((d) => {
					let p = document.createElement('p');
					let I = document.createElement('textarea');
					const t = document.createTextNode(d.comment);
					grid_place(p, d.id * 2, col + 1, 1, 1);
					I.setAttribute('rows', 1);
					I.style['width'] = 'calc(100% - 1rem)';
					I.style['min-width'] = '6rem';
					I.setAttribute('disabled', '');
					I.appendChild(t);
					p.appendChild(I);
					view.appendChild(p);
				});
				commit.change.forEach((d) => {
					let p = document.createElement('p');
					let I = document.createElement('button');
					const t1 = document.createTextNode('from ');
					const t2 = document.createTextNode(commit.id);
					grid_place(p, d.id * 2, col + 2, 1, 1);
					I.setAttribute('type', 'button');
					p.appendChild(t1);
					I.appendChild(t2);
					p.appendChild(I);
					view.appendChild(p);
				});
				commit.change.forEach((d) => {
					let D = document.createElement('div');
					let p1 = document.createElement('p');
					let p2 = document.createElement('p');
					let I = document.createElement('textarea');
					const t1 = document.createTextNode('by ');
					const t2 = document.createTextNode(commit.author);
					grid_place(D, d.id * 2, col + 3, 1, 1);
					D.style['display'] = 'grid';
					D.style['grid-template-columns'] = 'auto auto';
					p1.style['white-space'] = 'pre';
					I.setAttribute('rows', 1);
					I.style['width'] = 'calc(100% - 1rem)';
					I.style['min-width'] = '4rem';
					I.setAttribute('disabled', '');
					p1.appendChild(t1);
					I.appendChild(t2);
					p2.appendChild(I);
					D.appendChild(p1);
					D.appendChild(p2);
					view.appendChild(D);
				});
				commit.change.forEach((d) => {
					let p = document.createElement('p');
					let I = document.createElement('textarea');
					const t = document.createTextNode(commit.description);
					grid_place(p, d.id * 2 + 1, col + 1, 1, 3);
					p.classList.add('reduced');
					I.setAttribute('rows', 1);
					I.style['width'] = 'calc(100% - 1rem)';
					I.setAttribute('disabled', '');
					I.appendChild(t);
					p.appendChild(I);
					view.appendChild(p);
				});
			}
			{
				const col = 12;
				{
					let p = document.createElement('p');
					const t = document.createTextNode('Baseline');
					grid_place(p, 1, col, 1, 1);
					p.style['overflow-x'] = 'hidden';
					p.appendChild(t);
					view.appendChild(p);
				}
				trs_df1_baseline.forEach((d) => {
					let p = document.createElement('p');
					const t = document.createTextNode(d.value);
					grid_place(p, d.id * 2, col, 1, 1);
					p.style['text-align'] = 'center';
					p.appendChild(t);
					view.appendChild(p);
				});
			}
			{
				const row = 2 + trs_df1_dm * 2;
				{
					let p = document.createElement('p');
					const t = document.createTextNode('Author');
					grid_place(p, row, 1, 1, 1);
					p.appendChild(t);
					view.appendChild(p);
				}
				{
					let p = document.createElement('p');
					let I = document.createElement('textarea');
					grid_place(p, row + 1, 1, 1, 1);
					p.classList.add('reduced');
					I.style['width'] = 'calc(100% - 1rem)';
					I.setAttribute('rows', 2);
					p.appendChild(I);
					view.appendChild(p);
				}
				{
					let p = document.createElement('p');
					const t = document.createTextNode('Description');
					grid_place(p, row, 2, 1, trs_df1_ra + 1);
					p.appendChild(t);
					view.appendChild(p);
				}
				{
					let p = document.createElement('p');
					let I = document.createElement('textarea');
					grid_place(p, row + 1, 2, 1, trs_df1_ra + 1);
					p.classList.add('reduced');
					I.style['width'] = 'calc(100% - 1rem)';
					I.setAttribute('rows', 4);
					p.appendChild(I);
					view.appendChild(p);
				}
				{
					let p = document.createElement('p');
					let I = document.createElement('button');
					const t = document.createTextNode('Commit');
					grid_place(p, row + 2, 1, 1, 1);
					I.setAttribute('type', 'button');
					I.onclick = () => {
						console.log(structuredClone(commit));
					};
					I.appendChild(t);
					p.appendChild(I);
					view.appendChild(p);
				}
			}
		}

		function main() {
			let view_input = document.getElementById('view input');
			checkout(commit[0], view_input);
			console.log(structuredClone(commit));
		}

	</script>
</head>
<body>
	<form id="view graph"></form>
	<section id="view input"></section>
	<script>main();</script>
</body>
</html>
