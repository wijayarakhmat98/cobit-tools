<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COBIT Tools</title>
	<link rel="stylesheet" href="style.css">
	<link rel="modulepreloaded" href="master.js">
	<link rel="modulepreloaded" href="matrix.js">
	<link rel="modulepreloaded" href="component.js">
	<link rel="modulepreloaded" href="main.js">
	<link rel="modulepreloaded" href="checkout.js">
	<link rel="modulepreloaded" href="header.js">
	<link rel="modulepreloaded" href="control.js">
	<link rel="modulepreloaded" href="graph.js">
	<link rel="modulepreloaded" href="sheet.js">
	<link rel="modulepreloaded" href="gmo.js">
	<script type="importmap">
		{
			"imports": {
				"master": "./master.js",
				"matrix": "./matrix.js",
				"component": "./component.js",
				"main": "./main.js",
				"checkout": "./checkout.js",
				"header": "./header.js",
				"control": "./control.js",
				"graph": "./graph.js",
				"sheet": "./sheet.js",
				"gmo": "./gmo.js"
			}
		}
	</script>
	<script type="module">
		import main from 'main';
		let history = [{
			'id': 0,
			'parent': null,
			'merge': [],
			'change': [],
			'author': 'System',
			'description': '',
			'timestamp': 0
		}];
		main(
			history,
			'view_header',
			'view_control',
			'view_graph',
			'view_focus',
			'view_visual',
			'view_sheet',
			'view_gmo'
		);
	</script>
</head>
<body>
	<header id="view_header"></header>
	<x-control id="view_control"></x-control>
	<nav id="view_graph"></nav>
	<nav id="view_focus"></nav>
	<section id="view_visual"></section>
	<form id="view_sheet"></form>
	<section id="view_gmo"></section>
</body>
</html>
