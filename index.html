<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COBIT Tools</title>
	<link rel="stylesheet" href="style.css">
	<link rel="modulepreloaded" href="master.js">
	<link rel="modulepreloaded" href="matrix.js">
	<link rel="modulepreloaded" href="component.js">
	<link rel="modulepreloaded" href="main.js">
	<link rel="modulepreloaded" href="checkout.js">
	<link rel="modulepreloaded" href="control.js">
	<link rel="modulepreloaded" href="graph.js">
	<link rel="modulepreloaded" href="sheet.js">
	<link rel="modulepreloaded" href="gmo.js">
	<script type="importmap">
		{
			"imports": {
				"master": "./master.js",
				"matrix": "./matrix.js",
				"component": "./component.js",
				"main": "./main.js",
				"checkout": "./checkout.js",
				"control": "./control.js",
				"graph": "./graph.js",
				"sheet": "./sheet.js",
				"gmo": "./gmo.js"
			}
		}
	</script>
	<script type="module">
		import main from 'main';
		const commit_0 = {
				'id': 0,
				'parent': null,
				'merge': [],
				'change': [],
				'author': 'System',
				'description': '',
				'timestamp': 0
		};
		const commit_1 = {
				'id': 1,
				'parent': commit_0,
				'merge': [],
				'change': [
					{'id': 1, 'inherit': false, 'value': 3, 'note': 'page 13'},
					{'id': 2, 'inherit': false, 'value': 5, 'note': 'page 14'},
					{'id': 3, 'inherit': false, 'value': 1, 'note': 'page 15'},
					{'id': 4, 'inherit': false, 'value': 2, 'note': 'page 16'}
				],
				'author': 'Mr A',
				'description': 'Document Q',
				'timestamp': 1
		};
		const commit_2 = {
				'id': 2,
				'parent': commit_0,
				'merge': [],
				'change': [
					{'id': 1, 'inherit': false, 'value': 5, 'note': 'page 2'},
					{'id': 2, 'inherit': false, 'value': 1, 'note': 'page 1'},
					{'id': 3, 'inherit': false, 'value': 2, 'note': 'page 4'},
					{'id': 4, 'inherit': false, 'value': 4, 'note': 'page 9'}
				],
				'author': 'Ms B',
				'description': 'Document R',
				'timestamp': 2
		};
		const commit_3 = {
				'id': 3,
				'parent': commit_0,
				'merge': [commit_1, commit_2],
				'change': [
					{'id': 1, 'inherit': true, 'from': commit_2},
					{'id': 2, 'inherit': false, 'value': 3, 'note': 'average\nQ-14, R-1'},
					{'id': 3, 'inherit': true, 'from': commit_1},
					{'id': 4, 'inherit': false, 'value': 4, 'note': 'maximum\nQ-16, R-9'}
				],
				'author': 'PIC',
				'description': 'Document Q, R',
				'timestamp': 4
		};
		const commit_4 = {
				'id': 4,
				'parent': commit_1,
				'merge': [],
				'change': [
					{'id': 1, 'inherit': false, 'value': 3, 'note': 'Q-13, T-82'},
				],
				'author': 'Mr A',
				'description': 'Document Q, T',
				'timestamp': 3
		};
		let history = [commit_0, commit_1, commit_2, commit_3, commit_4];
		main(history, 'view control', 'view graph', 'view df1 sheet', 'view df1 gmo');
	</script>
</head>
<body>
	<header id="view control" style="grid-area: h;"></header>
	<nav style="grid-area: g;">
		<div id="view graph"></div>
	</nav>
	<main style="grid-area: m;">
		<section></section>
		<nav></nav>
		<article id="view df1">
			<form id="view df1 sheet"></form>
			<section id="view df1 gmo"></section>
		</article>
	</main>
	<footer></footer>
</body>
</html>
