<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COBIT Tools</title>
	<link rel="stylesheet" href="style.css">
	<link rel="modulepreloaded" href="master.js">
	<link rel="modulepreloaded" href="matrix.js">
	<link rel="modulepreloaded" href="component.js">
	<link rel="modulepreloaded" href="main.js">
	<link rel="modulepreloaded" href="checkout.js">
	<link rel="modulepreloaded" href="control.js">
	<link rel="modulepreloaded" href="graph.js">
	<link rel="modulepreloaded" href="sheet.js">
	<link rel="modulepreloaded" href="gmo.js">
	<script type="importmap">
		{
			"imports": {
				"master": "./master.js",
				"matrix": "./matrix.js",
				"component": "./component.js",
				"main": "./main.js",
				"checkout": "./checkout.js",
				"control": "./control.js",
				"graph": "./graph.js",
				"sheet": "./sheet.js",
				"gmo": "./gmo.js"
			}
		}
	</script>
	<script type="module">
		import main from 'main';
		let history = [
			{
				'id': 0,
				'parent': null,
				'merge': [],
				'change': [],
				'author': 'System',
				'description': 'Initial commit',
				'timestamp': 0
			}
		];
		main(history, 'view control', 'view graph', 'view df1 sheet', 'view df1 gmo');
	</script>
</head>
<body>
	<header id="view control" style="grid-area: h;"></header>
	<nav style="grid-area: g;">
		<div id="view graph"></div>
	</nav>
	<nav style="grid-area: n;"></nav>
	<main style="grid-area: m;">
		<article id="view df1">
			<form id="view df1 sheet"></form>
			<section id="view df1 gmo"></section>
		</article>
	</main>
	<footer></footer>
</body>
</html>
