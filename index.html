<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COBIT Tools</title>
	<link rel="stylesheet" href="style.css">
	<link rel="modulepreloaded" href="master.js">
	<link rel="modulepreloaded" href="matrix.js">
	<link rel="modulepreloaded" href="component.js">
	<link rel="modulepreloaded" href="main.js">
	<link rel="modulepreloaded" href="checkout.js">
	<link rel="modulepreloaded" href="header.js">
	<link rel="modulepreloaded" href="graph.js">
	<link rel="modulepreloaded" href="control.js">
	<link rel="modulepreloaded" href="focus.js">
	<link rel="modulepreloaded" href="visual.js">
	<link rel="modulepreloaded" href="sheet.js">
	<link rel="modulepreloaded" href="gmo.js">
	<script type="importmap">
		{
			"imports": {
				"master": "./master.js",
				"matrix": "./matrix.js",
				"component": "./component.js",
				"main": "./main.js",
				"checkout": "./checkout.js",
				"header": "./header.js",
				"graph": "./graph.js",
				"control": "./control.js",
				"focus": "./focus.js",
				"visual": "./visual.js",
				"sheet": "./sheet.js",
				"gmo": "./gmo.js"
			}
		}
	</script>
	<script type="module">
		import main from 'main';
		let history = [];
		main({
			history: history,
			header_id: 'view_header',
			graph_id: 'view_graph',
			control_id: 'view_control',
			focus_id: 'view_focus',
			visual_id: 'view_visual',
			sheet_id: 'view_sheet',
			gmo_id: 'view_gmo'
		});
	</script>
</head>
<body>
	<x-header id="view_header"></x-header>
	<x-control id="view_control"></x-control>
	<x-graph id="view_graph"></x-graph>
	<x-focus id="view_focus"></x-focus>
	<x-visual id="view_visual"></x-visual>
	<x-sheet id="view_sheet"></x-sheet>
	<x-gmo id="view_gmo"></x-gmo>
</body>
</html>
